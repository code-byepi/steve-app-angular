<navbar [items]="items" (openEventEmitter)="openCart()" />

<div class="container my-4">
  <h2>CÃ¡talogo de Productos!</h2>
  <div class="row">

    <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

    @if (showCart) {

      <div class="abrir-modal animacion fadeIn">

                <div class="modal" style="display: block" tabindex="-1">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Carrito de Compras!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        @if (items.length > 0 ){
                          <!--A los items del hijo [items] le pasamos los items del padre ="items" -->
                          <cart
                            [items]="items"
                            (idProductEventEmitter)="onDeleteCart($event)" />
                        } @else {
                          <div class="alert alert-warning">"No hay elementos en el carrito!"</div>
                        }

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openCart()">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

    }
  </div>
</div>
